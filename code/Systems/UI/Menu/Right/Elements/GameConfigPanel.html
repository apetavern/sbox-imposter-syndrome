<link href="/Systems/UI/Menu/Right/Elements/GameConfigPanel.scss" rel="stylesheet">

<div>
    <text class="title">Game Configuration</text>
    <text class="subtitle">The various settings for gameplay.</text>

    <div class="form-row">
        <text>Players per Imposter</text>
        <div class="form-value">
            <SliderEntry min="1" max="4" @value="PlayersPerImposter"></SliderEntry>
        </div>
    </div>

    <div class="form-row">
        <text>Number of Tasks</text>
        <div class="form-value">
            <SliderEntry min="4" max="8" @value="NumberOfTasks"></SliderEntry>
        </div>
    </div>
</div>
